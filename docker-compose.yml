version: '3.8'

services:
  postgres:
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

app:
  container_name: nextjs_app
  ports:
    - 3000:3000
  environment:
    DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
    depends_on:
      - postgres